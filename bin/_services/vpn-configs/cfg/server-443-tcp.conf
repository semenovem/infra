
port 443
proto tcp
dev tun0

ca ca.crt
cert server.crt
key server.key
dh none

server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 77.88.8.8"
push "dhcp-option DNS 77.88.8.1"

duplicate-cn

keepalive 10 120
tls-crypt ta.key
cipher AES-256-GCM
auth SHA256

;compress lz4-v2
;push "compress lz4-v2"

;comp-lzo

max-clients 8

user nobody
group nobody

persist-key
persist-tun

status /var/log/openvpn/443-tcp-status.log
log /var/log/openvpn/443-tcp.log
verb 0
mute 20

explicit-exit-notify 0
